<h2 mat-dialog-title>Edit launch setting</h2>
<mat-dialog-content>
  @if (err && !isLoading) {
  <div>Error occured {{ err }}</div>
  }
  <!---->

  @if (!err && isLoading) {
  <div>Loading file</div>
  }

  <!---->
  @if (!err && !isLoading) {
  <div>Welcome</div>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button cdkFocusInitial mat-dialog-close>Cancel</button>
  <button mat-button [disabled]="err">Save</button>
</mat-dialog-actions>
