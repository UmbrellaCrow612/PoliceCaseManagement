<div>
  <h1>Docker compose</h1>

  @if (isLoading) {
  <div>Loading</div>
  }

  <!---->

  @if (!isLoading && err) {
  <div>Error: {{ err }}</div>
  }

  <!---->

  @if (!err && !isLoading && dockerComposeFileInfo) {

  <span> Docker compose: {{ dockerComposeFileInfo | json }} </span>
  <button>View</button>
  }
</div>
