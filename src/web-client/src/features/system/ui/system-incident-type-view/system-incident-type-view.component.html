@if (isLoading) {
<div>Loading</div>
}

<!---->

@if (errorMessage && !isLoading) {
<div>Error: {{ errorMessage }} refresh</div>
}

<!---->

@if (!errorMessage && !isLoading) {
<div class="shell">
  <div class="flex">
    <app-system-incident-type-display-all
      [incidentTypes]="incidentTypes"
      (clickedIncidentTypeEvent)="IncidentTypeClickListener($event)"
    ></app-system-incident-type-display-all>
  </div>
  @for (incidentTypeId of _selectedIncidentTypeIdChangeDectection; track
  incidentTypeId) {
  <div class="flex">
    <app-system-incident-type-display-by-id
      [incidentTypeId]="incidentTypeId"
    ></app-system-incident-type-display-by-id>
  </div>
  }

  <div class="flex">
    <app-system-incident-type-create
      (createdIncidentTypeEvent)="IncidentTypeCreatedListener()"
    ></app-system-incident-type-create>
  </div>
</div>
}
