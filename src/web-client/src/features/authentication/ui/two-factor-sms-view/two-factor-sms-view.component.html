<div class="container">
  <mat-card appearance="outlined" class="card">
    <mat-card-header>
      <mat-card-title> Enter SMS code </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill" class="full">
        <mat-label>Enter SMS code</mat-label>
        <input matInput [formControl]="codeInput" />
        @if (codeInput.hasError("required")) {
        <mat-error> Required </mat-error>
        }
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="space_btns">
      <button
        mat-raised-button
        (click)="validateCode()"
        [disabled]="!codeInput.valid || disableConfirmButton"
      >
        Confirm
      </button>
      <button
        mat-raised-button
        (click)="sendCode()"
        [disabled]="disableResendCodeButton"
      >
        @if (disableResendCodeButton) {
        <span>Wait for {{ countDown }} to resend code</span>
        } @else {
        <span>Resend code</span>
        }
      </button>
    </mat-card-actions>
  </mat-card>
</div>
